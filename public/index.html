<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageSalesNow.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="hero">
        <div class="container text-center">
            <h1 class="display-1 fw-bold">GarageSalesNow.com</h1>
            <p class="lead">Score Epic Deals at Local Garage Sales!</p>
            <div class="search-bar">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter city or zip code (US only)">
                    <button class="btn btn-primary" onclick="searchFromHome()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h2 class="text-center mb-4">Featured Garage Sales</h2>
        <div id="featuredListings" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script>
        async function fetchFeaturedListings() {
            try {
                const response = await axios.get('/api/listings');
                const listings = response.data;
                const listingsDiv = document.getElementById('featuredListings');
                listingsDiv.innerHTML = '';
                if (listings.length === 0) {
                    listingsDiv.innerHTML = '<p class="text-center">No sales found.</p>';
                    return;
                }
                listings.forEach(listing => {
                    listingsDiv.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${listing.title}</h5>
                                    <p class="card-text">${listing.description}</p>
                                    <p><strong>Location:</strong> ${listing.location}</p>
                                    <p><strong>Date:</strong> ${listing.date}</p>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching listings:', error);
                document.getElementById('featuredListings').innerHTML = '<p class="text-center">Failed to load listings.</p>';
            }
        }

        function searchFromHome() {
            const search = document.getElementById('searchInput').value.trim();
            if (search) {
                window.location.href = `/listings.html?location=${encodeURIComponent(search)}`;
            } else {
                window.location.href = '/listings.html';
            }
        }

        window.onload = fetchFeaturedListings;
    </script>
</body>
</html>
