<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageSalesNow - Find Epic Garage Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .search-bar {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-bar input {
            transition: all 0.3s ease;
        }
        .search-bar input:focus {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
            border-color: #3b82f6;
        }
        .search-bar button {
            transition: all 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #1e3a8a;
            transform: scale(1.05);
        }
        .featured .card {
            transition: transform 0.3s ease;
        }
        .featured .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>GarageSalesNow.com</h1>
            <p>Score Epic Deals at Local Garage Sales!</p>
            <div class="search-bar">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter city or zip code">
                <button class="btn btn-primary mt-3" onclick="searchSales()">Search Sales</button>
            </div>
        </div>
    </div>
    <div class="container featured py-5">
        <h2 class="text-center mb-4">Featured Garage Sales</h2>
        <div class="row" id="featuredListings"></div>
    </div>
    <div class="container text-center my-5">
        <h3>Why GarageSalesNow?</h3>
        <p>Unleash the thrill of the hunt! Find unique treasures, save big, and join the sustainable movement.</p>
        <a href="/post-sale.html" class="btn btn-success btn-lg">Post a Sale</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script>
        async function fetchFeaturedListings() {
            try {
                const response = await axios.get('/api/listings');
                const listings = response.data;
                const listingsDiv = document.getElementById('featuredListings');
                listingsDiv.innerHTML = '';
                listings.forEach(listing => {
                    listingsDiv.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${listing.title}</h5>
                                    <p class="card-text">${listing.description}</p>
                                    <p><strong>Location:</strong> ${listing.location}</p>
                                    <p><strong>Date:</strong> ${listing.date}</p>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching listings:', error);
                document.getElementById('featuredListings').innerHTML = '<p class="text-center">Failed to load listings. Please try again later.</p>';
            }
        }

        function searchSales() {
            const query = document.getElementById('searchInput').value;
            window.location.href = `/listings.html?search=${encodeURIComponent(query)}`;
        }

        window.onload = fetchFeaturedListings;
    </script>
</body>
</html>
