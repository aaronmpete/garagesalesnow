<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Sales Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Garage Sales</h1>
        <div class="filters">
            <input type="text" class="form-control mb-3" id="searchInput" placeholder="Enter city or zip code">
            <select class="form-select mb-3" id="itemType">
                <option value="">All Items</option>
                <option value="furniture">Furniture</option>
                <option value="collectibles">Collectibles</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
            </select>
            <button class="btn btn-primary" onclick="searchListings()">Search</button>
        </div>
        <div id="map"></div>
        <div id="listings" class="row mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([39.7817, -89.6501], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function searchListings() {
            const search = document.getElementById('searchInput').value;
            const itemType = document.getElementById('itemType').value;
            const params = new URLSearchParams({ location: search, itemType });
            try {
                const response = await axios.get(`/api/listings?${params}`);
                const listings = response.data;
                const listingsDiv = document.getElementById('listings');
                listingsDiv.innerHTML = '';
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) layer.remove();
                });

                listings.forEach(listing => {
                    listingsDiv.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${listing.title}</h5>
                                    <p class="card-text">${listing.description}</p>
                                    <p><strong>Location:</strong> ${listing.location}</p>
                                    <p><strong>Date:</strong> ${listing.date}</p>
                                </div>
                            </div>
                        </div>`;
                    if (listing.lat && listing.lng) {
                        L.marker([listing.lat, listing.lng])
                            .addTo(map)
                            .bindPopup(`${listing.title}<br>${listing.location}`);
                    }
                });
                if (listings.length > 0 && listings[0].lat && listings[0].lng) {
                    map.setView([listings[0].lat, listings[0].lng], 10);
                }
            } catch (error) {
                console.error('Error fetching listings:', error);
            }
        }

        window.onload = searchListings;
    </script>
</body>
</html>
