<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Garage Sales - GarageSalesNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Find Garage Sales</h1>
        <div class="filters">
            <div class="row">
                <div class="col-md-4">
                    <label for="locationInput" class="form-label">Your Location</label>
                    <input type="text" class="form-control" id="locationInput" placeholder="City or Zip Code">
                </div>
                <div class="col-md-4">
                    <label for="radiusInput" class="form-label">Radius (miles)</label>
                    <input type="number" class="form-control" id="radiusInput" placeholder="e.g., 10" min="1" max="50">
                </div>
                <div class="col-md-4">
                    <label for="itemTypeInput" class="form-label">Item Type</label>
                    <select class="form-select" id="itemTypeInput">
                        <option value="">All</option>
                        <option value="furniture">Furniture</option>
                        <option value="clothing">Clothing</option>
                        <option value="electronics">Electronics</option>
                        <option value="collectibles">Collectibles</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary mt-2" onclick="filterListings()">Apply Filters</button>
            <button class="btn btn-success mt-2" onclick="generateRoute()">Get Route</button>
        </div>
        <div id="map"></div>
        <div class="row mt-4" id="listings"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([39.8283, -98.5795], 4); // Center of US
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch and display listings
        async function fetchListings(params = {}) {
            try {
                const response = await axios.get('/api/listings', { params });
                const listings = response.data;
                const listingsDiv = document.getElementById('listings');
                listingsDiv.innerHTML = '';
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker || layer instanceof L.Polyline) layer.remove();
                });

                listings.forEach(listing => {
                    const marker = L.marker([listing.lat, listing.lng]).addTo(map)
                        .bindPopup(`<b>${listing.title}</b><br>${listing.description}<br>${listing.location}<br>${listing.date}`);
                    listingsDiv.innerHTML += `
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${listing.title}</h5>
                                    <p class="card-text">${listing.description}</p>
                                    <p><strong>Location:</strong> ${listing.location}</p>
                                    <p><strong>Date:</strong> ${listing.date}</p>
                                    <input type="checkbox" name="routeStop" value="${listing.id}" onchange="toggleRouteStop(this)"> Add to Route
                                </div>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching listings:', error);
            }
        }

        function filterListings() {
            const location = document.getElementById('locationInput').value;
            const radius = document.getElementById('radiusInput').value;
            const itemType = document.getElementById('itemTypeInput').value;
            fetchListings({ location, radius, itemType });
        }

        let routeStops = [];
        function toggleRouteStop(checkbox) {
            const listingId = parseInt(checkbox.value);
            if (checkbox.checked) {
                routeStops.push(listingId);
            } else {
                routeStops = routeStops.filter(id => id !== listingId);
            }
        }

        async function generateRoute() {
            if (routeStops.length < 2) {
                alert('Please select at least two sales to generate a route.');
                return;
            }
            try {
                const response = await axios.get('/api/listings');
                const selectedListings = response.data.filter(listing => routeStops.includes(listing.id));
                const waypoints = selectedListings.map(listing => [listing.lat, listing.lng]);
                const route = L.polyline(waypoints, { color: 'blue', weight: 2 }).addTo(map);
                map.fitBounds(route.getBounds());
                alert('Route generated! Check the map for your path.');
            } catch (error) {
                console.error('Error generating route:', error);
                alert('Failed to generate route. Please try again.');
            }
        }

        window.onload = () => fetchListings();
    </script>
</body>
</html>
