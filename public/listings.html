<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Sales Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #map { height: 500px; margin-top: 20px; }
        .filters { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Garage Sales</h1>
        <div class="filters">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter city or zip code (US only)">
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-select" id="itemType">
                        <option value="">All Items</option>
                        <option value="furniture">Furniture</option>
                        <option value="collectibles">Collectibles</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <button class="btn btn-primary w-100" onclick="searchListings()">Search</button>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="listings" class="row mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([39.8283, -98.5795], 4); // Default to US center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        async function searchListings() {
            const search = document.getElementById('searchInput').value;
            const itemType = document.getElementById('itemType').value;
            const params = new URLSearchParams({ location: search, itemType });
            try {
                const response = await axios.get(`/api/listings?${params}`);
                const listings = response.data;
                const listingsDiv = document.getElementById('listings');
                listingsDiv.innerHTML = '';
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) layer.remove();
                });

                if (listings.length === 0) {
                    listingsDiv.innerHTML = '<p class="text-center">No sales found.</p>';
                    return;
                }

                listings.forEach(listing => {
                    listingsDiv.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${listing.title}</h5>
                                    <p class="card-text">${listing.description}</p>
                                    <p><strong>Location:</strong> ${listing.location}</p>
                                    <p><strong>Date:</strong> ${listing.date}</p>
                                </div>
                            </div>
                        </div>`;
                    if (listing.lat && listing.lng && listing.lat !== 0 && listing.lng !== 0) {
                        L.marker([listing.lat, listing.lng])
                            .addTo(map)
                            .bindPopup(`${listing.title}<br>${listing.location}`);
                    }
                });

                // Center map on first valid location
                const validListings = listings.filter(l => l.lat && l.lng && l.lat !== 0 && l.lng !== 0);
                if (validListings.length > 0) {
                    map.setView([validListings[0].lat, validListings[0].lng], 10);
                }
            } catch (error) {
                console.error('Error fetching listings:', error);
                document.getElementById('listings').innerHTML = '<p class="text-center">Failed to load listings.</p>';
            }
        }

        window.onload = searchListings;
    </script>
</body>
</html>
