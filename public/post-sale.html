<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Garage Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Post a Garage Sale</h1>
        <form id="saleForm" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location (US City or Zip Code)</label>
                <input type="text" class="form-control" id="location" placeholder="e.g., 62704 or Springfield, IL" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="itemType" class="form-label">Item Type</label>
                <select class="form-select" id="itemType" required>
                    <option value="furniture">Furniture</option>
                    <option value="collectibles">Collectibles</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Sale</button>
        </form>
        <div id="errorMessage" class="text-danger text-center mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script>
        document.getElementById('saleForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            const sale = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                itemType: document.getElementById('itemType').value
            };

            try {
                const response = await axios.post('/api/listings', sale);
                if (response.status === 200) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error posting sale:', error);
                errorMessage.textContent = 'Failed to post sale, try again.';
            }
        });
    </script>
</body>
</html>
