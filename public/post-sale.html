<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Garage Sale - GarageSalesNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container my-4">
        <h1>Post a Garage Sale</h1>
        <form id="saleForm">
            <div class="mb-3">
                <label for="title" class="form-label">Sale Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location (Address, City, State)</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="itemType" class="form-label">Item Type</label>
                <select class="form-select" id="itemType" required>
                    <option value="furniture">Furniture</option>
                    <option value="clothing">Clothing</option>
                    <option value="electronics">Electronics</option>
                    <option value="collectibles">Collectibles</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Post Sale</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('saleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const listing = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                itemType: document.getElementById('itemType').value,
                lat: 39.8283, // Placeholder; use geocoding API in production
                lng: -98.5795
            };
            try {
                await axios.post('/api/post-listing', listing);
                alert('Sale posted successfully!');
                window.location.href = '/index.html';
            } catch (error) {
                console.error('Error posting sale:', error);
                alert('Failed to post sale. Please try again.');
            }
        });
    </script>
</body>
</html>
