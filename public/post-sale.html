<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Garage Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GarageSalesNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listings.html">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/post-sale.html">Post a Sale</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Post a Garage Sale</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter sale title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4" placeholder="Describe your items"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location (City or Zip Code)</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter city or zip code (US only)">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="itemType" class="form-label">Item Type</label>
                            <select class="form-select" id="itemType">
                                <option value="furniture">Furniture</option>
                                <option value="collectibles">Collectibles</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" onclick="postSale()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function postSale() {
            const sale = {
                title: document.getElementById('title').value.trim(),
                description: document.getElementById('description').value.trim(),
                location: document.getElementById('location').value.trim(),
                date: document.getElementById('date').value,
                itemType: document.getElementById('itemType').value
            };
            try {
                const response = await axios.post('/api/listings', sale);
                alert(response.data.message);
                window.location.href = '/listings.html';
            } catch (error) {
                console.error('Error posting sale:', error);
                alert('Failed to post sale: ' + (error.response?.data?.error || 'Unknown error'));
            }
        }
    </script>
</body>
</html>
